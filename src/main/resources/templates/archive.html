<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments.html :: head"></head>
<body>
<div class="header" >
  <div class="header-left">
    <div class="menu-icon bi bi-list"></div>
  </div>
</div>
<div th:insert="fragments.html :: side-bar"></div>
<div class="mobile-menu-overlay"></div>
<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <!-- Simple Datatable start -->
      <div class="card-box mb-30">

        <div class="pb-20">
          <table class="data-table table stripe hover nowrap">
            <thead>
            <tr>
              <th class="table-plus datatable-nosort">Группа</th>
              <th class="table-plus datatable-nosort">Teacher</th>

              <th class="datatable-nosort">Архив</th>
            </tr>
            </thead>
            <tbody>


            <tr th:each="group: ${Gruppa}"  th:if="${group.getArchive() != null}">
              <td class="table-plus"th:text="${group.getName()}" >
              </td>
              <td class="table-plus"th:text="${group.getTeacher().getName()}" >
              </td>
              <td>
                <div class="dropdown">
                  <a  class="dropdown-item delBtn" href="#" th:href="@{/group/archive/status/{id}(id=${group.id})}">
                    <i class="dw dw-delete-3"></i> Delete
                  </a>
                  </div>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>

    </div>

  </div>

</div>



<div th:insert="fragments.html :: footer"></div>


<script type="text/javascript" th:src="@{/src/scripts/main.js}"></script>
<!-- End Google Tag Manager (noscript) -->
</body>
</html>
