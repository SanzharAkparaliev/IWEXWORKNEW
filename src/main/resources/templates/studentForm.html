<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments.html :: head"></head>
<body>
<div class="header" >
    <div class="header-left">
        <div class="menu-icon bi bi-list"></div>
    </div>
</div>
<div th:insert="fragments.html :: side-bar"></div>
<div class="mobile-menu-overlay"></div>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <!-- Simple Datatable start -->
            <div class="card-box mb-30">
                <div class="pd-20">

                    <div th:if="${session.msg}" th:classappend="${session.msg.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.msg.content}"></p>
                    </div>

                        <form method="post" th:action="@{/save}" action="#"    >
                                <input type="hidden" th:value="${groupId}" name="groupId">

                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="ФИО" name="studentName"  required>
                                    <label></label>
                                    <input type="text" class="form-control" placeholder="ANN" name="ann">
                                    <!--                        <input placeholder="Дата начала курсов" class="textbox-n form-control date-picker " type="text" name="date" onfocus="(this.type='date')" onblur="(this.type='text')"  />-->
                                    <label style="font-size: 14px;">Дата начало </label>
                                    <input type="date" name="date" id="date" class="form-control"  placeholder="Выберите дату" required>
                                    <label></label>
                                    <select class="form-control" name="time" id="exampleFormControlSelect1">
                                        <option>8:00</option>
                                        <option>9:30</option>
                                        <option>11:00</option>
                                        <option>12:30</option>
                                        <option>14:00</option>
                                        <option>15:30</option>
                                        <option>17:00</option>
                                        <option>18:30</option>
                                        <option>20:00</option>
                                    </select>
                                </div>
                            <label style="font-size: 14px;">Дата проведения курсов</label>
                                <input type="date" class="form-control" placeholder="Дата проведения курсов" name="courseDates" required>
                                <label></label>
                                <input type="number" class="form-control" placeholder="Разговор" min="0" name="speaking" required>
                                <label></label>
                                <input type="number" class="form-control" placeholder="Письмо" min="0" name="writing" required>
                                <label></label>
                                <div class="form-group">
                                    <select class="form-control" name="result" id="exampleFormControlSelect1">
                                        <option>сдал(a)</option>
                                        <option>не сдал(а)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="level" id="exampleFormControlSelect1">
                                        <option>A 0.5</option>
                                        <option>A 1.1</option>
                                        <option>A 1.2</option>
                                        <option>A 2.1</option>
                                        <option>A 2.2</option>
                                        <option>B 1-</option>
                                        <option>B 1+</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" placeholder="Комментарий" name="comment" required>
                                <label></label>
                                <div class="modal-footer">
                                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">Сбросить форму</button>
                                    <button type="submit"  class="btn btn-primary">Отправить</button>
                                </div>
                            </form>

                </div>
                <div class="pb-20">
                </div>

            </div>

        </div>

    </div>

</div>

<div th:insert="fragments.html :: footer"></div>


<script type="text/javascript" th:src="@{/src/scripts/main.js}"></script>
<!-- End Google Tag Manager (noscript) -->
</body>
</html>
